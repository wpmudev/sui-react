name: Codes review

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master

jobs:
  code-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: tree -a
      - run: ls -la
      - run: npm install
      - run: npm run test -- --coverage
  code-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
      - run: ./node_modules/.bin/eslint --ext .ts,.tsx ./packages/sui-react/
