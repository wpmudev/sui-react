name: Codes review

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master

jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sui-docs repository
        uses: actions/checkout@v3
        with:
          repository: wpmudev/sui-docs
          path: .
          ref: development

#      - name: Checkout sui-css repository
#        uses: actions/checkout@v3
#        with:
#         repository: wpmudev/sui-css
#         path: ./packages/sui-css
#         ref: development

      - name: Checkout sui-icons repository
        uses: actions/checkout@v3
        with:
          repository: wpmudev/sui-icons
          path: ./packages/sui-icons
          ref: development

      - name: Checkout sui-react repository
        uses: actions/checkout@v3
        with:
          path: ./packages/sui-react
          fetch-depth: 0

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sui-docs
          path: .
          retention-days: 1

  code-testing:
    needs: [setup-env]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: sui-docs
          path: .

      - name: Grant execute permission for all files
        run: chmod +x .

      - name: List content
        run: pwd && ls

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --force

      - name: Run tests
        run: npm run test

  code-linting:
    needs: [setup-env]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: sui-docs
          path: .

      - name: Grant execute permission for all files
        run: chmod +x .

      - name: List content
        run: pwd && ls

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --force

      - name: Eslint Code Check
        run: ./node_modules/.bin/eslint --ext .ts,.tsx ./packages/sui-react/

  env-cleanup:
    needs: [code-testing, code-linting]
    runs-on: ubuntu-latest
    steps:
      - name: Delete Artifacts
        uses: geekyeggo/delete-artifact@v1
        with:
          name: sui-docs
