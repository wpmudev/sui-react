name: SUI 3 Codes review

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master

jobs:
  fetch-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sui-docs repository
        uses: actions/checkout@v3
        with:
          repository: wpmudev/sui-docs
          path: ./sui-docs
          ref: development

      - name: Grant execute permission for sui-docs
        run: chmod +x ./sui-docs

      #     - name: Checkout sui-css repository
      #       uses: actions/checkout@v3
      #       with:
      #         repository: wpmudev/sui-css
      #         path: ./sui-docs/packages/sui-css
      #         ref: development

      - name: Checkout sui-icons repository
        uses: actions/checkout@v3
        with:
          repository: wpmudev/sui-icons
          path: ./sui-docs/packages/sui-icons
          ref: development

      - name: Checkout sui-react repository
        uses: actions/checkout@v3
        with:
          path: ./sui-docs/packages/sui-react

      - name: List content
        run: pwd && ls

  code-testing:
    needs: [fetch-repos]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd ./sui-docs && npm install --force

      - name: Run tests
        run: cd ./sui-docs && npm run test

  code-linting:
    needs: [fetch-repos]
    runs-on: ubuntu-latest
    steps:
      - name: Run eslint on changed files
        uses: tj-actions/eslint-changed-files@v21
        with:
          config_path: "./sui-docs/.eslintrc.js"
          ignore_path: "./sui-docs/.eslintignore"
          extra_args: "--max-warnings=0"
          file_extensions: |
            **/*.ts
            **/*.tsx
